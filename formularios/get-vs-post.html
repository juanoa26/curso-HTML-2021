<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>GET vs POST</title>
  </head>
  <body>
    <form action="enviar.html" method="GET">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" />
      <label for="surname">Apellido</label>
      <input type="text" id="surname" name="surname" />
      <input type="submit" />
    </form>
  </body>
</html>
