<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inputs de selección</title>
  </head>
  <body>
    <h1>Elementos seleccionables</h1>

    <!--Input radio-->
    <form>
      <h2>Genero</h2>
      <label
        >Masculino
        <input type="radio" name="gender" value="masculino" />
      </label>

      <label
        >Femenino
        <input type="radio" name="gender" checked value="femenino" />
      </label>

      <label
        >Desconocido
        <input type="radio" name="gender" value="desconocidor" />
      </label>
    </form>

    <!--Input checkbox-->
    <form>
      <h2>Lenguajes que conoces</h2>
      <label>
        HTML
        <input type="checkbox" name="lenguajes" id="html" checked />
      </label>

      <label
        >Css
        <input type="checkbox" name="lenguajes" id="css" />
      </label>

      <label
        >Java Script
        <input type="checkbox" name="lenguajes" id="java" />
      </label>
    </form>

    <!--Select básico-->
    <form>
      <select name="lenguajes">
        <option value="html">HTML</option>
        <option value="css">Css</option>
        <option value="javascript">JavaScript</option>
      </select>
    </form>

    <!--Select avanzado-->
    <form>
      <select name="mascotas">
        <optgroup label="4 patas">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="hamster">Hamster</option>
          <option value="conejo">Conejo</option>
        </optgroup>

        <optgroup label="aves">
          <option value="loro">Loro</option>
          <option value="canario">canario</option>
        </optgroup>

        <optgroup label="otras">
          <option value="serpiente">Serpiente</option>
          <option value="tarantula">Tarantula</option>
        </optgroup>
      </select>
    </form>

    <!--Input datalis-->
    <form>
      <input type="list" list="mascotas" />
      <datalist id="mascotas">
        <option value="perro"></option>
        <option value="gato"></option>
        <option value="hamster"></option>
        <option value="conejo"></option>
        <option value="loro"></option>
        <option value="canario"></option>
        <option value="serpiente"></option>
        <option value="tarantula"></option>
      </datalist>
    </form>
  </body>
</html>
