<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mas elementos para formularios</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" />
        </div>
        <label for="subname">Apellidos</label>
        <input type="text" id="subname" />
      </fieldset>

      <input type="file" />
      <br />
      <label for="fuel">Combustible</label>
      <meter
        min="0"
        max="100"
        value="25"
        low="30"
        high="75"
        optimum="50"
      ></meter>
      <br />
      <label for="task">Tarea 1</label>
      <progress id="task" max="100" value="75"></progress>
      <br />
      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="20" rows="30"></textarea>
    </form>
  </body>
</html>
