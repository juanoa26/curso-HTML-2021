<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tipos de input</title>
  </head>
  <body>
    <!--button vs type button-->
    <form>
      <input />
      <input type="button" value="Enviar input" />
      <button>Enviar</button>
    </form>

    <!--Input para fechas-->
    <form>
      <input type="date" />
      <input type="datetime-local" />
      <input type="date" />
      <input type="time" />
      <input type="month" />
    </form>

    <!--Input para móviles-->
    <form>
      <div>
        <label>
          search
          <input type="search" />
        </label>
      </div>

      <div>
        <label>
          telefono
          <input type="tel" />
        </label>
      </div>

      <div>
        <label>
          email
          <input type="email" />
        </label>
      </div>

      <div>
        <label>
          contraseña
          <input type="password" />
        </label>
      </div>

      <div>
        <label>
          URL
          <input type="url" />
        </label>
      </div>

      <!--Input extras-->
      <form>
        <input type="color" />
        <input type="number" />
        <input type="range" step="5" min="0" max="50" />
        <input type="reset" />
        <input type="text" />
      </form>
    </form>
  </body>
</html>
